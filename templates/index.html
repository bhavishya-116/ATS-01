<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Genius | AI Resume Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .result-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .loading-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <nav class="border-b bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-900">ATS<span class="text-indigo-600">Genius</span></span>
            </div>
            <div class="flex items-center gap-4 text-sm font-medium text-slate-500">
                <span class="flex items-center gap-1.5"><i class="fas fa-circle text-[8px] text-green-500"></i> API Connected</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Input Panel -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h2 class="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2">
                        <i class="fas fa-upload text-indigo-500"></i>
                        Upload Documents
                    </h2>
                    
                    <form id="analyzeForm" class="space-y-6">
                        <!-- File Upload -->
                        <div id="dropZone" class="relative border-2 border-dashed border-slate-200 rounded-xl p-8 text-center hover:border-indigo-400 hover:bg-indigo-50/30 transition-all cursor-pointer group">
                            <input type="file" id="resumeInput" accept=".pdf" class="hidden">
                            <div id="uploadPrompt">
                                <i class="fas fa-file-pdf text-4xl text-slate-300 group-hover:text-indigo-400 mb-3 transition-colors"></i>
                                <p class="text-sm font-semibold text-slate-600">Click to upload Resume (PDF)</p>
                                <p class="text-xs text-slate-400 mt-1">Maximum size 10MB</p>
                            </div>
                            <div id="fileSelected" class="hidden">
                                <i class="fas fa-check-circle text-4xl text-green-500 mb-3"></i>
                                <p id="fileName" class="text-sm font-bold text-slate-800 truncate px-4"></p>
                                <button type="button" id="removeFile" class="text-xs text-red-500 font-bold mt-2 hover:underline">Change File</button>
                            </div>
                        </div>

                        <!-- Job Description -->
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Job Description</label>
                            <textarea id="jdInput" rows="10" 
                                class="w-full rounded-xl border-slate-200 border p-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none bg-slate-50"
                                placeholder="Paste the job responsibilities and requirements here..."></textarea>
                        </div>

                        <button type="submit" id="submitBtn" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 disabled:pointer-events-none">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            Analyze Match
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="lg:col-span-7 space-y-6">
                <!-- Idle State -->
                <div id="idleState" class="bg-white rounded-2xl border border-slate-200 border-dashed h-full min-h-[500px] flex flex-col items-center justify-center text-center p-10">
                    <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-chart-pie text-3xl text-slate-300"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">No Analysis Yet</h3>
                    <p class="text-slate-500 text-sm max-w-xs mt-2">Fill in your details on the left to see how your resume stacks up against the job description.</p>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden space-y-4">
                    <div class="bg-white rounded-2xl p-8 border border-slate-200 animate-pulse">
                        <div class="h-8 w-1/3 bg-slate-100 rounded-lg mb-6"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-slate-100 rounded w-full"></div>
                            <div class="h-4 bg-slate-100 rounded w-5/6"></div>
                            <div class="h-4 bg-slate-100 rounded w-4/6"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-8 border border-slate-200 animate-pulse">
                        <div class="h-8 w-1/4 bg-slate-100 rounded-lg mb-6"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-slate-100 rounded w-full"></div>
                            <div class="h-4 bg-slate-100 rounded w-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Actual Results -->
                <div id="resultsContainer" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <!-- ATS Score -->
                    <div class="bg-white rounded-2xl p-8 border border-slate-200 shadow-sm overflow-hidden relative">
                        <div class="absolute top-0 right-0 p-4">
                            <i class="fas fa-award text-5xl text-indigo-50 opacity-10"></i>
                        </div>
                        <h3 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-2">Match Analysis</h3>
                        <div id="atsOutput" class="prose prose-slate max-w-none text-sm leading-relaxed whitespace-pre-wrap"></div>
                    </div>

                    <!-- Parsed Resume & JD Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white rounded-2xl p-6 border border-slate-200">
                            <h4 class="text-sm font-bold text-slate-800 mb-3 flex items-center gap-2">
                                <i class="fas fa-user-tag text-indigo-500"></i> Resume Data
                            </h4>
                            <div id="resumeOutput" class="text-xs text-slate-600 h-64 overflow-y-auto custom-scrollbar whitespace-pre-wrap"></div>
                        </div>
                        <div class="bg-white rounded-2xl p-6 border border-slate-200">
                            <h4 class="text-sm font-bold text-slate-800 mb-3 flex items-center gap-2">
                                <i class="fas fa-briefcase text-indigo-500"></i> JD Requirements
                            </h4>
                            <div id="jdOutput" class="text-xs text-slate-600 h-64 overflow-y-auto custom-scrollbar whitespace-pre-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const resumeInput = document.getElementById('resumeInput');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const fileSelected = document.getElementById('fileSelected');
        const fileNameDisp = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');
        const analyzeForm = document.getElementById('analyzeForm');
        
        // UI Handling for file upload
        dropZone.onclick = () => resumeInput.click();
        
        resumeInput.onchange = (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileNameDisp.textContent = file.name;
                uploadPrompt.classList.add('hidden');
                fileSelected.classList.remove('hidden');
            }
        };

        removeFile.onclick = (e) => {
            e.stopPropagation();
            resumeInput.value = '';
            uploadPrompt.classList.remove('hidden');
            fileSelected.classList.add('hidden');
        };

        // Form Submission to Flask
        analyzeForm.onsubmit = async (e) => {
            e.preventDefault();

            const file = resumeInput.files[0];
            const jd = document.getElementById('jdInput').value.trim();

            if (!file || !jd) {
                alert("Please upload a resume and paste a job description.");
                return;
            }

            // State UI management
            const submitBtn = document.getElementById('submitBtn');
            const idleState = document.getElementById('idleState');
            const loadingState = document.getElementById('loadingState');
            const resultsContainer = document.getElementById('resultsContainer');

            submitBtn.disabled = true;
            idleState.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            loadingState.classList.remove('hidden');

            const formData = new FormData();
            formData.append('resume', file);
            formData.append('job_description', jd);

            try {
                // Change the URL to your local Flask server address if different
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Backend error');

                const data = await response.json();

                // Populate UI
                document.getElementById('atsOutput').textContent = data.ats_result;
                document.getElementById('resumeOutput').textContent = data.parsed_resume;
                document.getElementById('jdOutput').textContent = data.parsed_job_description;

                loadingState.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                alert("Could not connect to the backend. Ensure Flask is running on port 8080.");
                loadingState.classList.add('hidden');
                idleState.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
